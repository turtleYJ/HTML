<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
</head>
<body>
        <h1>목록 관련 태그들</h1>
        <h2>순서 없는 목록 태그</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>jQuery</li>
        </ul>

        <h2>순서 있는 목록 태그</h2>
        <h3>화면 구현 수업 내용</h3>
        <ol type="I" reversed start="6">
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>jQuery</li>
        </ol>

        <h2>설명 목록 태그</h2>
        <dl>
            <dt>목록의 제목</dt>
            <dd>목록의 설명1</dd>
            <dd>목록의 설명2</dd>
            <dt>새로운 제목</dt>
            <dd>새로운 제목의 설명1</dd>
            <dd>새로운 제목의 설명2</dd>
            <dd>여러 줄 작성 가능</dd>
        </dl>
    
</body>
</html>
